<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Guessing Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Color Guessing Game</h1>
        
        <div class="game-info">
            <p data-testid="gameInstructions" class="instructions">
                Can you guess the correct color? Click on the matching color below!
            </p>
            <p class="score-display">
                Score: <span data-testid="score">0</span>
            </p>
        </div>

        <div data-testid="colorBox" class="color-box"></div>
        
        <p data-testid="gameStatus" class="game-status"></p>
        
        <div class="color-options">
            <div class="options-grid">
                <button data-testid="colorOption" class="color-option"></button>

            </div>
